name: Check and update output dependencies via Renovate

'on':
  pull_request: # XXX: this should be removed!
  workflow_dispatch:

jobs:
  renovate:
    name: Update dependencies via Renovate
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Renovate to update outdated dependencies
        uses: renovatebot/github-action@v41.0.8
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
