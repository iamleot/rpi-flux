---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      version: 68.1.1
  install:
    crds: Create
    createNamespace: true
  interval: 10m0s
  releaseName: kube-prometheus-stack
  storageNamespace: prometheus
  targetNamespace: prometheus
  upgrade:
    crds: CreateReplace
  valuesFrom:
    - kind: Secret
      name: slack-api-url
      valuesKey: slack_api_url
      targetPath: alertmanager.config.global.slack_api_url
  values:
    alertmanager:
      config:
        route:
          group_by: ['namespace']
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 12h
          receiver: 'null'
          routes:
            - receiver: 'null'
              matchers:
                - alertname =~ "InfoInhibitor|Watchdog"
            - receiver: 'slack'
        receivers:
          - name: 'null'
          - name: 'slack'
            slack_configs:
              - send_resolved: true
                channel: '#rpi-alerts'
                title: '[{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }}{{ if .CommonLabels.job }} for {{ .CommonLabels.job }}{{end}}'
                text: |-
                  {{ range .Alerts }}
                    *Alert:* {{ .Annotations.summary }} - `{{ .Labels.severity }}`
                    *Description:* {{ .Annotations.description }}
                    *Status:* {{ .Status }}
                    *Details:*
                    {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
                    {{ end }}
                  {{ end }}
    defaultRules:
      rules:
        etcd: false
        kubeControllerManager: false
        kubeProxy: false
        kubeScheduler: false
    grafana:
      enabled: false
      forceDeployDashboards: true
      forceDeployDatasources: true
    kubeControllerManager:
      enabled: false
    kubeEtcd:
      enabled: false
    kubeProxy:
      enabled: false
    kubeScheduler:
      enabled: false
    prometheus:
      prometheusSpec:
        retention: 24h
        storageSpec:
          volumeClaimTemplate:
            spec:
              resources:
                requests:
                  storage: 2Gi
        volumeMounts:
          - name: consoles
            mountPath: /etc/prometheus/consoles
        volumes:
          - name: consoles
            configMap:
              name: consoles
              defaultMode: 0444
