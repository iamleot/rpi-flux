---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: flux-system
spec:
  chart:
    spec:
      chart: loki
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: grafana
      version: 6.32.0
  install:
    createNamespace: true
  interval: 10m0s
  releaseName: loki
  storageNamespace: loki
  targetNamespace: loki
  values:
    chunksCache:
      enabled: false
    deploymentMode: SingleBinary
    gateway:
      enabled: false
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      rulerConfig:
        alertmanager_url: http://kube-prometheus-stack-alertmanager.prometheus.svc.cluster.local:9093
        external_labels:
          loki: "loki/loki"
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      storage:
        type: 'filesystem'
    lokiCanary:
      enabled: false
    monitoring:
      alerts:
        labels:
          release: kube-prometheus-stack
      rules:
        labels:
          release: kube-prometheus-stack
      serviceMonitor:
        labels:
          release: kube-prometheus-stack
    resultsCache:
      enabled: false
    singleBinary:
      extraVolumeMounts:
        - name: rules
          mountPath: /var/loki/rules/fake
      extraVolumes:
        - name: rules
          configMap:
            name: rules
            defaultMode: 0444
      persistence:
        size: 1Gi
      replicas: 1
    test:
      # XXX: Needs loki canary, i.e. incompatible with
      # XXX: `loki.monitoring.selfMonitoring.lokiCanary.enabled: false'
      enabled: false
    # Zero out replica counts of all other deployment modes because we are using the
    # SingleBinary deployment mode.
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0
